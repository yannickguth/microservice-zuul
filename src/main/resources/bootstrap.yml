info:
  component: 'AmpZuul (Adesso Microservices Plattform | Reverse Proxy)'

spring:
  application:
    name: edgeserver

management:
  security:
    enabled: false

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

server:
  port: 8765

zuul:
  addProxyHeaders: true
  sensitiveHeaders: Cookie, Set-Cookie
  # limit the routes to only allow calls to services
  ignoredServices: "*"
  routes:
    # route f端r composite microservice
    composite:
      path: /composite/**
      serviceId: composite

    # route f端r artist microservice
    artists:
      path: /locations/**
      stripPrefix: false
      serviceId: locations

    # route f端r ticket microservice
    tickets:
      path: /tickets/**
      stripPrefix: true
      serviceId: tickets

    # route f端r event microservice
    events:
      path: /events/**
      stripPrefix: false
      serviceId: events

